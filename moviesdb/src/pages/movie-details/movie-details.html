<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ movie.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 text-center>{{ movie.title }}</h2>

  <ion-row>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.posterUrl" alt="Movie Poster" width="100%" />
    </ion-col>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.backdropUrl" alt="Movie Backdrop" width="100%" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <p>{{ movie.overview }}</p>
    </ion-col>
  </ion-row>

</ion-content>
