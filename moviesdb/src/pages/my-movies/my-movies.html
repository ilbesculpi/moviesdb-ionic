<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <div class="alert" ion-text *ngIf="movies.length === 0">You haven't added any movie yet.</div>

  <movie-list [movies]="movies" (selectItem)="onSelectMovie($event)"></movie-list>

</ion-content>
