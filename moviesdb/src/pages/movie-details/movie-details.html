<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ movie.title }}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="toggleFavorite()">
          <ion-icon [name]="favorited ? 'heart' : 'heart-outline'"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 text-center>{{ movie.title }}</h2>

  <ion-row>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.posterUrl" alt="Movie Poster" width="100%" />
    </ion-col>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.backdropUrl" alt="Movie Backdrop" width="100%" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button color="social" clear (click)="shareViaFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-button color="social" clear (click)="shareViaInstagram()">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
      <button ion-button color="social" clear (click)="shareViaTwitter()">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-button color="social" clear (click)="shareViaWhatsApp()">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
      <button ion-button color="social" clear (click)="shareViaEmail()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <p>{{ movie.overview }}</p>
    </ion-col>
  </ion-row>

  <ion-row class="cast" margin-top>
    <ion-col>
      <h3>Full Cast &amp; Crew</h3>
      <ion-slides [slidesPerView]="2" pager="true" paginationType="progress" spaceBetween="16">
        <ion-slide *ngFor="let cast of movie.casting" padding-horizontal>
          <h4>{{ cast.name }}</h4>
          <img [src]="cast.profileUrl" alt="{{ cast.name }} Profile Picture" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

</ion-content>
