<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only>
      <img src="/assets/imgs/logo.png" width="32px" height="32px"/>
    </button>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 *ngFor="let movie of movies" approxItemHeight="260">
        <movie-list-item [movie]="movie" (click)="selectMovie(movie)"></movie-list-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="fetchMoreItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
