<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ movie.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 text-center>{{ movie.title }}</h2>

  <ion-row>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.posterUrl" alt="Movie Poster" width="100%" />
    </ion-col>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.backdropUrl" alt="Movie Backdrop" width="100%" />
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <p>{{ movie.overview }}</p>
    </ion-col>
  </ion-row>

  <ion-row class="cast" margin-top>
    <ion-col>
      <h3>Full Cast &amp; Crew</h3>
      <ion-slides [slidesPerView]="2">
        <ion-slide *ngFor="let cast of movie.casting" padding-horizontal>
          <h4>{{ cast.name }}</h4>
          <img [src]="cast.profileUrl" alt="{{ cast.name }} Profile Picture" />
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>

</ion-content>
