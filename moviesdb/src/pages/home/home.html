<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <h2 padding-horizontal>Popular Movies</h2>
  
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 *ngFor="let movie of movies" approxItemHeight="260">
          <movie-list-item [movie]="movie"></movie-list-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
