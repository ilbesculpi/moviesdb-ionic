<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ movie.title }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleFavorite()">
        <ion-icon [name]="favorited ? 'heart' : 'heart-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2 ion-text color="primary" text-center>{{ movie.title }}</h2>

  <ion-row>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.posterUrl" alt="Movie Poster" width="100%" />
    </ion-col>
    <ion-col col-6 col-md-3 push-md-3>
      <img [src]="movie.backdropUrl" alt="Movie Backdrop" width="100%" />
    </ion-col>
  </ion-row>

  <social-share-buttons color="social"
    [subject]="share.subject"
    [message]="share.message"
    [image]="share.image"
    [url]="share.url"></social-share-buttons>

  <ion-row>
    <ion-col>
      <p ion-text color="dark" text-justify>{{ movie.overview }}</p>
    </ion-col>
  </ion-row>

  <movie-credits [casting]="movie.casting" [numberOfSlides]="numberOfSlides"></movie-credits>

  <similar-movies [movies]="movie.similarMovies" (selectItem)="onSelectMovie($event)"
    [numberOfSlides]="numberOfSlides"></similar-movies>

</ion-content>
